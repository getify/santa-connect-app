<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Santa Connect</title>
<link rel="stylesheet" href="santa.css">
</head>
<body>

<h1>&#x1f384; Santa Connect</h1>

<div id="child">
	<button id="selected-child" rel="js-selected-child">
		<span id="child-name" rel="js-child-name">&mdash; your child &mdash;</span><span id="drop-arrow">▼</span>
	</button>

	<div id="child-picker" rel="js-child-picker">
		<button id="add-child" rel="js-add-child-btn">✓</button>
		<div id="new-child" rel="js-new-child"><input type="text" maxlength="20" placeholder="first"></div>
		<div id="child-options" rel="js-child-options"></div>
	</div>
</div>

<div id="goodness-scale" rel="js-goodness-scale">
	<div id="meter" rel="js-meter">
		<div id="meter-tab" class="p100" rel="js-meter-tab"></div>
	</div>
	<button id="nice" rel="js-nice-btn">+ NICE</button>
	<button id="naughty" rel="js-naughty-btn">- NAUGHTY</button>

	<div id="child-status" rel="js-child-status">Naughty</div>
</div>

<button id="wishlist-button" rel="js-wishlist-btn">WISH LIST</button>

<div id="wishlist-modal" rel="js-wishlist-modal">
	<h2><span id="wishlist-name" rel="js-wishlist-name"></span>'S WISH LIST</h2>
	<button id="wishlist-close" rel="js-wishlist-close">X</button>
	<ol id="wishlist-items" rel="js-wishlist-items">
		<li rel="js-wishlist-item-1"><input value="" maxlength="30"></li>
		<li rel="js-wishlist-item-2"><input value="" maxlength="30"></li>
		<li rel="js-wishlist-item-3"><input value="" maxlength="30"></li>
		<li rel="js-wishlist-item-4"><input value="" maxlength="30"></li>
		<li rel="js-wishlist-item-5"><input value="" maxlength="30"></li>
	</ol>
</div>

<button id="menu-icon" rel="js-menu-icon">&#x2630;</button>

<div id="menu" rel="js-menu">
	<button rel="js-menu-logout">◀ Logout</button>
	<button id="reset" rel="js-menu-reset">⟁ Clear</button>
</div>

<div id="confirm-dialog" rel="js-confirm-dialog">
	<p rel="js-confirm-msg"></p>
	<button rel="js-confirm-no">No</button><button id="confirm-yes" rel="js-confirm-yes">Yes</button>
</div>

<div id="login" rel="js-login">
	<div id="login-modal" rel="js-login-modal">
		<h2>Parent Code</h2>
		<div id="PIN">
			<span rel="js-digit-1"></span><span rel="js-digit-2"></span><span rel="js-digit-3"></span><span id="digit-4" rel="js-digit-4"></span>
		</div>
		<div id="number-pad" rel="js-number-pad">
			<button rel="js-pad-1">1</button><button rel="js-pad-2">2</button><button id="pad-3" rel="js-pad-3">3</button><button rel="js-pad-4">4</button><button rel="js-pad-5">5</button><button id="pad-6" rel="js-pad-6">6</button><button rel="js-pad-7">7</button><button rel="js-pad-8">8</button><button id="pad-9" rel="js-pad-9">9</button><button id="pad-cancel" rel="js-pad-cancel" disabled>Clear</button><button id="pad-0" rel="js-pad-0">0</button><button id="pad-submit" rel="js-pad-submit" disabled>Set Code</button>
		</div>
	</div>
</div>

<script src="santa.js"></script>
</body>
</html>
